<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeneLoop Showcase (Tabbed Demo)</title>
  <style>
    /* Design tokens (aligned with your palette) */
    :root {
      --background: oklch(0.19 0.02 260);
      --foreground: oklch(0.96 0.02 260);
      --card: oklch(0.22 0.02 260);
      --primary: oklch(0.5855 0.1006 208.0245);
      --secondary: oklch(0.48 0.0825 206.0615);
      --muted: oklch(0.28 0.01 260);
      --muted-foreground: oklch(0.70 0.02 260);
      --accent: oklch(0.6697 0.1154 208.9445);
      --destructive: oklch(0.5771 0.2152 27.3250);
      --border: oklch(0.30 0.01 260);
      --font-mono: "Fira Code", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    :root[data-theme="light"] {
      --background: oklch(0.9970 0 0);
      --foreground: oklch(0.2047 0.0220 205.9882);
      --card: oklch(0.9940 0 0);
      --primary: oklch(0.5855 0.1006 208.0245);
      --secondary: oklch(0.4820 0.0825 206.0615);
      --muted: oklch(0.9712 0.0076 207.1422);
      --muted-foreground: oklch(0.4758 0.0287 212.4485);
      --accent: oklch(0.6697 0.1154 208.9445);
      --destructive: oklch(0.5771 0.2152 27.3250);
      --border: oklch(0.9351 0.0118 203.4677);
    }
    :root[data-theme="dark"] {
      --background: oklch(0.19 0.02 260);
      --foreground: oklch(0.96 0.02 260);
      --card: oklch(0.22 0.02 260);
      --primary: oklch(0.5855 0.1006 208.0245);
      --secondary: oklch(0.48 0.0825 206.0615);
      --muted: oklch(0.28 0.01 260);
      --muted-foreground: oklch(0.70 0.02 260);
      --accent: oklch(0.6697 0.1154 208.9445);
      --destructive: oklch(0.5771 0.2152 27.3250);
      --border: oklch(0.30 0.01 260);
    }

    html,body{height:100%;margin:0;background:var(--background);color:var(--foreground);font:16px/1.5 var(--font-mono);}    
    .frame{max-width:1100px;margin:24px auto;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px color-mix(in oklch, black 35%, transparent);border:1px solid var(--border)}
    .titlebar{background:var(--card);height:36px;display:flex;align-items:center;gap:8px;padding:0 12px;border-bottom:1px solid var(--border)}
    .dot{width:12px;height:12px;border-radius:50%}
    .dot.red{background:#ff5f57}.dot.yellow{background:#febc2e}.dot.green{background:#28c840}
    .tabs{margin-left:12px;color:var(--muted-foreground);font-size:13px;opacity:.85}
    .spacer{flex:1}
    .toggle{background:transparent;border:1px solid var(--border);color:var(--foreground);border-radius:8px;padding:3px 8px;font-size:12px;cursor:pointer}
    .toggle:hover{background:color-mix(in oklch, var(--primary) 10%, transparent);}
    .toolbar{display:flex;gap:8px;padding:8px 12px;background:var(--card);border-bottom:1px solid var(--border)}
    .tab{padding:6px 10px;border:1px solid var(--border);border-radius:8px;cursor:pointer;color:var(--muted-foreground)}
    .tab[aria-selected="true"]{background:var(--primary);color:white;border-color:color-mix(in oklch, var(--primary) 30%, var(--border))}
    .term{padding:16px 18px 80px;height:65vh;position:relative;overflow:auto}
    .line{white-space:pre-wrap;word-break:break-word}
    .label{color:var(--primary)}
    .path{color:var(--secondary)}
    /* In showcase we don't need a sticky prompt; keep normal flow */
    .prompt{position:relative;bottom:auto;left:auto;right:auto;background:transparent;padding-top:0}
    .row{display:flex;gap:8px;align-items:center}
    .thinking{display:none;align-items:center;gap:10px;color:var(--accent);padding:8px 0}
    .thinking .icon{min-width:16px;text-align:center}
    .kbd{color:var(--muted-foreground);background:var(--card);border:1px solid var(--border);border-radius:4px;padding:2px 6px;font-size:12px}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame" id="app">
    <div class="titlebar">
      <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
      <div class="tabs">iTerm — GeneLoop Showcase</div>
      <div class="spacer"></div>
      <button id="themeToggle" class="toggle">Dark</button>
    </div>
    <div class="toolbar" role="tablist" aria-label="GeneLoop Demos">
      <button class="tab" role="tab" aria-selected="true" data-panel="debug">Debug</button>
      <button class="tab" role="tab" aria-selected="false" data-panel="gen">Generate</button>
      <button class="tab" role="tab" aria-selected="false" data-panel="explain">Explain</button>
      <button class="tab" role="tab" aria-selected="false" data-panel="refactor">Refactor</button>
    </div>

    <!-- Panels -->
    <div class="term" id="panel-debug" role="tabpanel">
      <div class="output"></div>
      <div class="thinking"><span class="icon">•</span><span class="word"></span></div>
    </div>

    <div class="term" id="panel-gen" role="tabpanel" hidden>
      <div class="output"></div>
      <div class="thinking"><span class="icon">•</span><span class="word"></span></div>
    </div>

    <div class="term" id="panel-explain" role="tabpanel" hidden>
      <div class="output"></div>
      <div class="thinking"><span class="icon">•</span><span class="word"></span></div>
    </div>

    <div class="term" id="panel-refactor" role="tabpanel" hidden>
      <div class="output"></div>
      <div class="thinking"><span class="icon">•</span><span class="word"></span></div>
    </div>
  </div>

  <script type="text/plain">
  // Run immediately (script is at end of body, DOM is ready)
  (function(){
    const themeToggle=document.getElementById('themeToggle');
    // Theme setup
    (function initTheme(){
      const saved = localStorage.getItem('gl-theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'Light' : 'Dark';
    })();
    themeToggle.addEventListener('click', ()=>{
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('gl-theme', next);
      themeToggle.textContent = next === 'dark' ? 'Light' : 'Dark';
    });

    // Tabs
    const tabs = Array.from(document.querySelectorAll('.tab'));
    const panels = {
      debug: document.getElementById('panel-debug'),
      gen: document.getElementById('panel-gen'),
      explain: document.getElementById('panel-explain'),
      refactor: document.getElementById('panel-refactor'),
    };

    function showThinking(panel){
      const t = panel.querySelector('.thinking');
      if(!t) return Promise.resolve();
      const icon = t.querySelector('.icon');
      const word = t.querySelector('.word');
      const words = ['Parsing…','Scanning…','Weaving…','Shaping…','Tuning…','Carving…'];
      const icons = ['•','✢','✳','*','✻','✽'];
      let wi=0, ii=0;
      t.style.display='flex';
      const ivI = setInterval(()=>{ icon.textContent = icons[ii++%icons.length]; }, 300);
      const ivW = setInterval(()=>{ word.textContent = words[wi++%words.length]; }, 600);
      const duration = Math.random()*1200 + 1600;
      return new Promise(resolve=>{
        setTimeout(()=>{ clearInterval(ivI); clearInterval(ivW); t.style.display='none'; resolve(); }, duration);
      });
    }

    // Type-out renderer: prints lines then stays
    async function typeOut(panel, lines){
      const out = panel.querySelector('.output');
      out.innerHTML='';
      const sleep=(ms)=> new Promise(r=>setTimeout(r,ms));
      for(const ln of lines){
        const d=document.createElement('div'); d.className='line'; d.textContent=ln; out.appendChild(d);
        panel.scrollTop = panel.scrollHeight;
        await sleep(80);
      }
      // show prompt-like footer
      const prompt=document.createElement('div');
      prompt.className='prompt';
      prompt.innerHTML='<div class="row"><span class="label">macbook</span>:<span class="path">~/geneloop-demo</span> $</div>';
      out.appendChild(prompt);
    }

    const scripts = {
      debug: [
        'macbook:~/geneloop-demo $ geneloop debug sample.bam',
        '[GeneLoop] Scanning filesystem (cwd, neighbors)… ok',
        '[GeneLoop] Detecting file type…      ok (BAM)',
        '[GeneLoop] Quick sanity checks…      ok (sorted: coordinate)',
        '[GeneLoop] Index presence…           missing (.bai not found)',
        '[GeneLoop] Read summary (fast scan):',
        '  - total reads: ~42,317,894',
        '  - mapped: 97.6%   | properly paired: 95.8%',
        '  - duplicates: 11.9% (flag-based)',
        '  - multimappers: 6.3%',
        '  - median insert size: 286 bp',
        '  - GC content (reads): 42% | reference: 41%',
        '[Model] Thinking…',
        '[Model] Hypothesis: BAM is sorted; missing sidecar index (.bai).',
        '[Model] Evidence: SO:coordinate in header; .bai absent; typical idxstats/IGV failure.',
        '[Model] Plan: propose samtools index; re-check; warn on multimappers/GC.',
        '[Issue 1] Missing BAM index',
        '  Fix: samtools index -@ 8 sample.bam',
        '[Issue 2] Multimapper noise (6.3%) — consider MAPQ >=10 or STAR',
        '[Note] GC bias (coarse) — no strong deviation observed',
        '[GeneLoop] Suggested next command:',
        '  samtools index -@ 8 sample.bam && samtools idxstats sample.bam | head',
        '[Decision] Auto-generate fix command? [y/N]: y',
        'Running: samtools index -@ 8 sample.bam',
        '  writing index… done',
        '[Index] Done: sample.bam.bai (2.1s)',
        'Re-checking…',
        '[GeneLoop] Loading index… ok',
        '[GeneLoop] Index presence…           ok',
        '[GeneLoop] Ready for IGV / variant calling.',
        'Summary',
        '  Root cause: Missing .bai after sort',
        '  Fix applied: samtools index -@ 8 sample.bam',
        '  Risk notes: multimappers ~6.3%; consider MAPQ filter (>=10)'
      ],
      gen: [
        'macbook:~/geneloop-demo $ geneloop gen "FASTQ to BAM: paired-end RNA-seq; hg38"',
        '[GeneLoop] Parsing intent… ok',
        '[Model] Reasoning: paired-end RNA‑seq; hg38; prefer bwa-mem2 for demo speed.',
        '[Model] Plan: emit minimal idempotent slice + environment pins.',
        '[GeneLoop] Resolving toolchain (bwa-mem2, samtools)… ok',
        '[GeneLoop] Emitting idempotent Snakemake slice (FASTQ ➜ BAM)',
        '# Snakefile',
        'rule all:',
        '    input: expand("results/bam/{sample}.bam.bai", sample=lambda: config[\'samples\'])',
        '',
        'rule align_and_sort:',
        '    input:',
        '        r1="data/fastq/{sample}_R1.fastq.gz",',
        '        r2="data/fastq/{sample}_R2.fastq.gz",',
        '        ref="refs/hg38.fa"',
        '    output:',
        '        bam=temp("results/bam/{sample}.bam"),',
        '        bai="results/bam/{sample}.bam.bai"',
        '    params:',
        '        threads=8,',
        '        bwa_opts="-R \'@RG\\tID:{wildcards.sample}\\tSM:{wildcards.sample}\\tPL:ILLUMINA\'"',
        '    log: "logs/{sample}.align.log"',
        '    conda: "envs/aln.yaml"',
        '    shell:',
        '        r"""',
        '        set -eo pipefail',
        '        if [ ! -s {output.bam} ]; then',
        '          bwa-mem2 mem -t {params.threads} {params.bwa_opts} {input.ref} {input.r1} {input.r2} 2>> {log} | \',
        '          samtools view -@ {params.threads} -bS - | \',
        '          samtools sort -@ {params.threads} -o {output.bam} - 2>> {log}',
        '        fi',
        '        samtools index -@ {params.threads} {output.bam} 2>> {log}',
        '        """',
        '',
        '# envs/aln.yaml',
        'name: biocode-aln',
        'channels: [conda-forge, bioconda]',
        'dependencies:',
        '  - bwa-mem2=2.*',
        '  - samtools=1.19.*',
        '',
        '# config.yaml',
        'samples:',
        '  - sampleA',
        '  - sampleB',
        '[GeneLoop] Files written: Snakefile, envs/aln.yaml, config.yaml (virtual).',
        'Notes: Replace BWA-MEM2 with STAR for spliced RNA‑seq if preferred.',
        'Idempotent: no re-run if outputs exist; index enforced.'
      ],
      explain: [
        'macbook:~/geneloop-demo $ geneloop explain legacy/fasta_parser.pl',
        '[GeneLoop] Reading file: legacy/fasta_parser.pl…',
        '[Explain] Summary',
        '  - Purpose: parse FASTA records and print id\tlength TSV.',
        '  - Flow: detect headers (">id"), accumulate sequence lines per id, output lengths.',
        '[Explain] Assumptions',
        '  - Header regex: /^(\\S+)/ captures ID without spaces.',
        '  - Multiline sequences supported; blank lines ignored.',
        '[Explain] Pitfalls',
        '  - Memory growth: stores entire sequences in a hash (large FASTA → high RAM).',
        '  - Malformed/missing headers collapse into empty key; no warnings.',
        '[Explain] Edge cases',
        '  - Headers with spaces truncated at first whitespace.',
        '  - Non-FASTA lines are concatenated silently.',
        '[Explain] Next steps',
        '  - Add input validation + friendly errors.',
        '  - Add tests: empty file, multiline, odd headers. Consider streaming parser.'
      ],
      refactor: [
        'macbook:~/geneloop-demo $ geneloop refactor legacy/fasta_parser.pl --target=python --library=biopython',
        'Original (Perl, excerpt):',
        '------------------------------------------------------------',
        'open(my $fh, "<", $ARGV[0]) or die $!;',
        'my %seq; my $h = "";',
        'while (my $l = <$fh>) {',
        '  chomp $l;',
        '  if ($l =~ /^>(\\S+)/) { $h = $1; $seq{$h} = ""; }',
        '  else { $seq{$h} .= $l; }',
        '}',
        'for my $k (keys %seq) { print "$k\\t" . length($seq{$k}) . "\\n"; }',
        'Refactor (Python 3, Biopython):',
        '------------------------------------------------------------',
        'from __future__ import annotations',
        'from typing import Dict',
        'from Bio import SeqIO',
        'from pathlib import Path',
        'import sys',
        '',
        'def fasta_lengths(path: str | Path) -> Dict[str, int]:',
        '    records = SeqIO.parse(str(path), "fasta")',
        '    return {rec.id: len(rec.seq) for rec in records}',
        '',
        'if __name__ == "__main__":',
        '    if len(sys.argv) < 2:',
        '        sys.exit("usage: python fasta_lengths.py <file.fasta>")',
        '    lengths = fasta_lengths(sys.argv[1])',
        '    for k, v in lengths.items():',
        '        print(f"{k}\\t{v}")',
        'Why safer: Biopython parser; typed; stream-based; easy tests.'
      ]
    };

    const played = { debug:false, gen:false, explain:false, refactor:false };

    async function activate(name){
      tabs.forEach(btn=> btn.setAttribute('aria-selected', btn.dataset.panel===name ? 'true':'false'));
      Object.entries(panels).forEach(([k,el])=>{ el.hidden = k!==name; });
      const panel = panels[name];
      panel.scrollTop=0;
      if(!played[name]){
        await showThinking(panel);
        await typeOut(panel, scripts[name]);
        played[name]=true;
      }
    }

    tabs.forEach(btn=> btn.addEventListener('click', ()=> activate(btn.dataset.panel)));
    // initial thinking animation
    activate('debug');
  })();
  </script>
  <script src="./geneloop-showcase.js"></script>
</body>
</html>
